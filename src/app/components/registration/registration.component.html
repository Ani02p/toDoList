<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="registration.component.css">
<body>
    
<div class="signup-wrapper">
    <div class="signup-form">
      <h1>Create an Account</h1>
      <p class="subtitle">Join us today! It's quick and easy.</p>
      <form>
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
            required
          />
        </div>
        <button type="submit" class="btn-signup">Sign Up</button>
        <p class="login-link">
          Already have an account?<li><a routerLink="/LoginComponent" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
        </p>
      </form>
    </div>
  </div>
  
</body>
</html>
